<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${pageTitle})}"></head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-card__body">
                <!-- Header -->
                <div class="auth-header">
                    <a th:href="@{/}" class="auth-header__logo">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        DevMatch
                    </a>
                    <h1 class="auth-header__title" th:text="${pageTitle}">회원가입</h1>
                    <p class="auth-header__subtitle">
                        <span th:if="${memberType == 'DEVELOPER'}">개발자 계정 만들기</span>
                        <span th:if="${memberType == 'CLIENT'}">의뢰인 계정 만들기</span>
                    </p>
                </div>

                <!-- Register Form -->
                <form th:action="@{/auth/register}" method="post" class="auth-form">
                    <input type="hidden" name="memberType" th:value="${memberType}">
                    
                    <div class="form-group">
                        <label for="email" class="form-label form-label--required">이메일</label>
                        <input type="email" id="email" name="email" class="form-input" 
                               placeholder="example@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label form-label--required">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-input" 
                               placeholder="8자 이상 입력" minlength="8" required>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirm" class="form-label form-label--required">비밀번호 확인</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-input" 
                               placeholder="비밀번호 재입력" required>
                    </div>

                    <div class="form-group">
                        <label for="name" class="form-label form-label--required">이름</label>
                        <input type="text" id="name" name="name" class="form-input" 
                               placeholder="실명 입력" required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">연락처</label>
                        <input type="tel" id="phone" name="phone" class="form-input" 
                               placeholder="010-0000-0000">
                    </div>

                    <!-- Terms Agreement -->
                    <div class="terms-agreement">
                        <label class="form-check terms-agreement__all">
                            <input type="checkbox" id="agreeAll" class="form-check-input">
                            <span class="form-check-label">전체 동의</span>
                        </label>
                        
                        <label class="form-check terms-agreement__item">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" class="form-check-input" required>
                            <span class="form-check-label">
                                <span class="text-danger">[필수]</span>
                                <a th:href="@{/legal/terms}" target="_blank" class="terms-agreement__link">이용약관</a> 동의
                            </span>
                        </label>
                        
                        <label class="form-check terms-agreement__item">
                            <input type="checkbox" id="agreePrivacy" name="agreePrivacy" class="form-check-input" required>
                            <span class="form-check-label">
                                <span class="text-danger">[필수]</span>
                                <a th:href="@{/legal/privacy}" target="_blank" class="terms-agreement__link">개인정보 처리방침</a> 동의
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn--primary btn--block btn--lg">
                        회원가입
                    </button>
                </form>

                <!-- Social Login -->
                <div class="auth-divider">
                    <span class="auth-divider__text">또는</span>
                </div>

                <div class="social-auth">
                    <a th:href="@{/oauth2/authorization/google}" class="social-auth__btn">
                        <svg class="social-auth__icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google로 가입
                    </a>
                </div>

                <!-- Footer -->
                <div class="auth-footer">
                    <p class="auth-footer__text">
                        이미 계정이 있으신가요?
                        <a th:href="@{/auth/login}" class="auth-footer__link">로그인</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전체 동의 체크박스
        document.getElementById('agreeAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.terms-agreement input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = this.checked);
        });
    </script>
</body>
</html>
