<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원자 관리 - DevMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-code-slash me-2"></i>DevMatch
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/jobs}">채용공고</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/jobs/my}">내 공고관리</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <!-- 알림 메시지 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle me-2"></i><span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 공고 정보 -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 th:text="${posting.title}">공고제목</h4>
                        <p class="text-muted mb-0">
                            <span th:text="${#lists.size(applicants)}">0</span>명 지원
                        </p>
                    </div>
                    <a th:href="@{/jobs/my}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>목록
                    </a>
                </div>
            </div>
        </div>

        <!-- 지원자 없음 -->
        <div th:if="${#lists.isEmpty(applicants)}" class="text-center py-5">
            <i class="bi bi-people display-1 text-muted"></i>
            <p class="text-muted mt-3">아직 지원자가 없습니다.</p>
        </div>

        <!-- 지원자 목록 -->
        <div th:unless="${#lists.isEmpty(applicants)}" class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>지원자</th>
                        <th>이력서</th>
                        <th>지원일</th>
                        <th>상태</th>
                        <th class="text-center">상태 변경</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="app : ${applicants}">
                        <td>
                            <strong th:text="${app.applicantName}">홍길동</strong>
                            <small class="d-block text-muted" th:text="${app.applicantEmail}">email@test.com</small>
                        </td>
                        <td>
                            <a th:if="${app.resumeId}" 
                               th:href="@{/resumes/view/{id}(id=${app.resumeId})}"
                               class="text-decoration-none" th:text="${app.resumeTitle}">이력서</a>
                            <span th:unless="${app.resumeId}" class="text-muted">삭제됨</span>
                        </td>
                        <td th:text="${#temporals.format(app.createdAt, 'yyyy.MM.dd')}">2025.01.01</td>
                        <td>
                            <span th:switch="${app.status}">
                                <span th:case="'PENDING'" class="badge bg-warning text-dark">검토대기</span>
                                <span th:case="'REVIEWED'" class="badge bg-info">검토중</span>
                                <span th:case="'ACCEPTED'" class="badge bg-success">합격</span>
                                <span th:case="'REJECTED'" class="badge bg-danger">불합격</span>
                            </span>
                        </td>
                        <td class="text-center">
                            <form th:action="@{/applications/status/{id}(id=${app.applicationId})}" 
                                  method="post" class="d-inline-flex gap-1">
                                <select name="status" class="form-select form-select-sm" style="width:auto;">
                                    <option value="PENDING" th:selected="${app.status == 'PENDING'}">검토대기</option>
                                    <option value="REVIEWED" th:selected="${app.status == 'REVIEWED'}">검토중</option>
                                    <option value="ACCEPTED" th:selected="${app.status == 'ACCEPTED'}">합격</option>
                                    <option value="REJECTED" th:selected="${app.status == 'REJECTED'}">불합격</option>
                                </select>
                                <button type="submit" class="btn btn-sm btn-primary">변경</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
