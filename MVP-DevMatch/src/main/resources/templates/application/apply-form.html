<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원하기 - DevMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-code-slash me-2"></i>DevMatch
            </a>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- 공고 요약 -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="text-muted mb-1">지원 공고</h5>
                        <h3 th:text="${posting.title}">공고 제목</h3>
                        <p class="mb-0">
                            <i class="bi bi-building me-1"></i>
                            <span th:text="${posting.companyName}">회사명</span>
                        </p>
                    </div>
                </div>

                <!-- 지원 폼 -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-send me-2"></i>지원서 작성</h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/applications/apply/{id}(id=${posting.postingId})}" 
                              method="post" th:object="${application}">
                            
                            <!-- 이력서 선택 -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">
                                    <i class="bi bi-file-person me-1"></i>제출할 이력서 *
                                </label>
                                <div th:if="${#lists.isEmpty(resumes)}" class="alert alert-warning">
                                    <i class="bi bi-exclamation-triangle me-2"></i>
                                    등록된 이력서가 없습니다. 
                                    <a th:href="@{/resumes/new}" class="alert-link">이력서 작성하기</a>
                                </div>
                                <div th:unless="${#lists.isEmpty(resumes)}">
                                    <div th:each="resume : ${resumes}" class="form-check mb-2">
                                        <input class="form-check-input" type="radio" 
                                               th:field="*{resumeId}" th:value="${resume.resumeId}" required>
                                        <label class="form-check-label">
                                            <span th:text="${resume.title}">이력서 제목</span>
                                            <small class="text-muted ms-2">
                                                (<span th:text="${resume.skills}">기술스택</span>)
                                            </small>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- 자기소개서 -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">
                                    <i class="bi bi-pencil me-1"></i>자기소개서 (선택)
                                </label>
                                <textarea class="form-control" th:field="*{coverLetter}" 
                                          rows="8" placeholder="지원 동기, 관련 경험, 포부 등을 자유롭게 작성해주세요."></textarea>
                                <div class="form-text">
                                    이력서 외에 추가로 전달하고 싶은 내용을 작성하세요.
                                </div>
                            </div>

                            <!-- 버튼 -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary px-4" 
                                        th:disabled="${#lists.isEmpty(resumes)}">
                                    <i class="bi bi-send me-2"></i>지원하기
                                </button>
                                <a th:href="@{/jobs/view/{id}(id=${posting.postingId})}" 
                                   class="btn btn-outline-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
