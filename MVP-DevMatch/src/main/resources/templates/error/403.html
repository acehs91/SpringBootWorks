<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('접근 권한 없음')}"></head>
<body class="auth-page">
    <div class="auth-container" style="max-width: 500px;">
        <div class="text-center">
            <div class="mb-6">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="var(--color-danger)" stroke-width="1.5" class="mx-auto">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1 class="heading-1 text-primary mb-2">403</h1>
            <h2 class="heading-4 mb-4">접근 권한이 없습니다</h2>
            <p class="text-muted mb-6">
                이 페이지에 접근할 권한이 없습니다.<br>
                로그인이 필요하거나, 해당 기능을 사용할 수 없는 계정입니다.
            </p>
            <div class="flex justify-center gap-3">
                <a th:href="@{/}" class="btn btn--primary">홈으로</a>
                <a th:href="@{/auth/login}" class="btn btn--outline">로그인</a>
            </div>
        </div>
    </div>
</body>
</html>
