<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('페이지를 찾을 수 없습니다')}"></head>
<body class="auth-page">
    <div class="auth-container" style="max-width: 500px;">
        <div class="text-center">
            <div class="mb-6">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="var(--color-gray-300)" stroke-width="1.5" class="mx-auto">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
            </div>
            <h1 class="heading-1 text-primary mb-2">404</h1>
            <h2 class="heading-4 mb-4">페이지를 찾을 수 없습니다</h2>
            <p class="text-muted mb-6">
                요청하신 페이지가 존재하지 않거나,<br>
                이동되었거나, 삭제되었을 수 있습니다.
            </p>
            <div class="flex justify-center gap-3">
                <a th:href="@{/}" class="btn btn--primary">홈으로</a>
                <button onclick="history.back()" class="btn btn--outline">이전 페이지</button>
            </div>
        </div>
    </div>
</body>
</html>
