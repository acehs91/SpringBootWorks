<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${resume.title} + ' - DevMatch'">이력서 - DevMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-code-slash me-2"></i>DevMatch
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/jobs}">채용공고</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/resumes}">인재풀</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 -->
    <main class="container py-4">
        <div class="row">
            <!-- 이력서 내용 -->
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <!-- 제목 -->
                        <h2 th:text="${resume.title}">이력서 제목</h2>
                        <p class="text-muted mb-4">
                            <i class="bi bi-person me-1"></i>
                            <span th:text="${resume.memberName}">홍길동</span>
                            <span class="mx-2">|</span>
                            <i class="bi bi-eye me-1"></i>
                            <span th:text="${resume.viewCount}">0</span>회 조회
                            <span class="mx-2">|</span>
                            <i class="bi bi-calendar me-1"></i>
                            <span th:text="${#temporals.format(resume.createdAt, 'yyyy-MM-dd')}">2025-01-01</span>
                        </p>

                        <!-- 기술스택 -->
                        <div class="mb-4" th:if="${resume.skills}">
                            <h5><i class="bi bi-code-slash me-2"></i>기술 스택</h5>
                            <div>
                                <span th:each="skill : ${#strings.arraySplit(resume.skills, ',')}"
                                      class="badge bg-primary me-1 mb-1"
                                      th:text="${#strings.trim(skill)}">Java</span>
                            </div>
                        </div>

                        <!-- 자기소개 -->
                        <div class="mb-4" th:if="${resume.introduction}">
                            <h5><i class="bi bi-person-badge me-2"></i>자기소개</h5>
                            <p class="text-pre-wrap" th:text="${resume.introduction}">자기소개 내용...</p>
                        </div>

                        <!-- 경력사항 -->
                        <div class="mb-4" th:if="${resume.experience}">
                            <h5><i class="bi bi-briefcase me-2"></i>경력사항</h5>
                            <p class="text-pre-wrap" th:text="${resume.experience}">경력사항...</p>
                        </div>

                        <!-- 학력 -->
                        <div class="mb-4" th:if="${resume.education}">
                            <h5><i class="bi bi-mortarboard me-2"></i>학력</h5>
                            <p th:text="${resume.education}">학력...</p>
                        </div>

                        <!-- 링크 -->
                        <div class="mb-4" th:if="${resume.portfolioUrl or resume.githubUrl}">
                            <h5><i class="bi bi-link-45deg me-2"></i>링크</h5>
                            <p>
                                <a th:if="${resume.portfolioUrl}" th:href="${resume.portfolioUrl}" 
                                   target="_blank" class="me-3">
                                    <i class="bi bi-globe me-1"></i>포트폴리오
                                </a>
                                <a th:if="${resume.githubUrl}" th:href="${resume.githubUrl}" 
                                   target="_blank">
                                    <i class="bi bi-github me-1"></i>GitHub
                                </a>
                            </p>
                        </div>

                        <!-- 희망 급여 -->
                        <div th:if="${resume.salaryAmount}">
                            <h5><i class="bi bi-cash me-2"></i>희망 급여</h5>
                            <p>
                                <span th:text="${#numbers.formatInteger(resume.salaryAmount, 3, 'COMMA')}">0</span>원
                                <span th:switch="${resume.salaryType}">
                                    <span th:case="'MONTHLY'">(월)</span>
                                    <span th:case="'HOURLY'">(시급)</span>
                                    <span th:case="'PROJECT'">(프로젝트)</span>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 사이드바 -->
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">연락하기</h5>
                        <p class="text-muted small">이 개발자에게 관심이 있으신가요?</p>
                        <a th:href="@{/messages/chat/{id}(id=${resume.memberId})}" 
                           class="btn btn-primary w-100" sec:authorize="isAuthenticated()">
                            <i class="bi bi-envelope me-2"></i>메시지 보내기
                        </a>
                        <a th:href="@{/auth/login}" class="btn btn-primary w-100" 
                           sec:authorize="!isAuthenticated()">
                            <i class="bi bi-box-arrow-in-right me-2"></i>로그인 후 연락하기
                        </a>
                    </div>
                </div>

                <!-- 목록으로 -->
                <div class="mt-3">
                    <a th:href="@{/resumes}" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-list me-2"></i>목록으로
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 DevMatch. All rights reserved.</p>
        </div>
    </footer>

    <style>
        .text-pre-wrap { white-space: pre-wrap; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
