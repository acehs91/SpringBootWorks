<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인재풀 - DevMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-code-slash me-2"></i>DevMatch
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/jobs}">채용공고</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/resumes}">인재풀</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/auth/login}">로그인</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 -->
    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people me-2"></i>인재풀</h2>
        </div>

        <!-- 검색 -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/resumes}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="keyword" 
                               th:value="${keyword}" placeholder="기술스택, 키워드로 검색...">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search me-1"></i>검색
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 검색 결과 -->
        <p class="text-muted mb-3" th:if="${keyword}">
            "<span th:text="${keyword}"></span>" 검색 결과: <span th:text="${#lists.size(resumes)}">0</span>건
        </p>

        <!-- 이력서 목록 -->
        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="resume : ${resumes}">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{/resumes/view/{id}(id=${resume.resumeId})}" 
                               class="text-decoration-none text-dark"
                               th:text="${resume.title}">이력서 제목</a>
                        </h5>
                        <p class="text-muted mb-2">
                            <i class="bi bi-person me-1"></i>
                            <span th:text="${resume.memberName}">홍길동</span>
                        </p>
                        <p class="card-text small" th:if="${resume.introduction}">
                            <span th:text="${#strings.abbreviate(resume.introduction, 100)}">자기소개...</span>
                        </p>
                        <!-- 기술스택 -->
                        <div class="mb-3" th:if="${resume.skills}">
                            <span th:each="skill : ${#strings.arraySplit(resume.skills, ',')}"
                                  class="badge bg-primary bg-opacity-10 text-primary me-1 mb-1"
                                  th:text="${#strings.trim(skill)}">Java</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="bi bi-eye me-1"></i>
                                <span th:text="${resume.viewCount}">0</span>
                            </small>
                            <a th:href="@{/resumes/view/{id}(id=${resume.resumeId})}" 
                               class="btn btn-sm btn-outline-primary">상세보기</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 데이터 없음 -->
            <div class="col-12" th:if="${#lists.isEmpty(resumes)}">
                <div class="text-center py-5">
                    <i class="bi bi-inbox text-muted display-1"></i>
                    <p class="text-muted mt-3">등록된 이력서가 없습니다.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 DevMatch. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
