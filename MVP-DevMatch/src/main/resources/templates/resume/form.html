<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - DevMatch'">이력서 - DevMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-code-slash me-2"></i>DevMatch
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/jobs}">채용공고</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/resumes}">인재풀</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 -->
    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white">
                        <h4 class="mb-0" th:text="${pageTitle}">이력서 작성</h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- 알림 메시지 -->
                        <div th:if="${errorMsg}" class="alert alert-danger">
                            <span th:text="${errorMsg}"></span>
                        </div>

                        <form th:action="${resume.resumeId != null} ? @{/resumes/edit/{id}(id=${resume.resumeId})} : @{/resumes/new}" 
                              method="post">
                            
                            <!-- 제목 -->
                            <div class="mb-3">
                                <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" name="title"
                                       th:value="${resume.title}" 
                                       placeholder="예: 5년차 백엔드 개발자 홍길동입니다" required>
                            </div>

                            <!-- 기술스택 -->
                            <div class="mb-3">
                                <label for="skills" class="form-label">기술 스택 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="skills" name="skills"
                                       th:value="${resume.skills}"
                                       placeholder="예: Java, Spring Boot, React, MySQL (쉼표로 구분)" required>
                                <div class="form-text">보유한 기술을 쉼표(,)로 구분하여 입력하세요.</div>
                            </div>

                            <!-- 자기소개 -->
                            <div class="mb-3">
                                <label for="introduction" class="form-label">자기소개</label>
                                <textarea class="form-control" id="introduction" name="introduction" rows="5"
                                          placeholder="간단한 자기소개를 작성하세요..."
                                          th:text="${resume.introduction}"></textarea>
                            </div>

                            <!-- 경력사항 -->
                            <div class="mb-3">
                                <label for="experience" class="form-label">경력사항</label>
                                <textarea class="form-control" id="experience" name="experience" rows="5"
                                          placeholder="경력사항을 작성하세요...&#10;예:&#10;- 2020-2023: ABC회사 백엔드 개발자&#10;- 2023-현재: XYZ회사 시니어 개발자"
                                          th:text="${resume.experience}"></textarea>
                            </div>

                            <!-- 학력 -->
                            <div class="mb-3">
                                <label for="education" class="form-label">학력</label>
                                <input type="text" class="form-control" id="education" name="education"
                                       th:value="${resume.education}"
                                       placeholder="예: OO대학교 컴퓨터공학과 졸업">
                            </div>

                            <hr>

                            <!-- 포트폴리오 URL -->
                            <div class="mb-3">
                                <label for="portfolioUrl" class="form-label">
                                    <i class="bi bi-globe me-1"></i>포트폴리오 URL
                                </label>
                                <input type="url" class="form-control" id="portfolioUrl" name="portfolioUrl"
                                       th:value="${resume.portfolioUrl}"
                                       placeholder="https://yourportfolio.com">
                            </div>

                            <!-- GitHub URL -->
                            <div class="mb-3">
                                <label for="githubUrl" class="form-label">
                                    <i class="bi bi-github me-1"></i>GitHub URL
                                </label>
                                <input type="url" class="form-control" id="githubUrl" name="githubUrl"
                                       th:value="${resume.githubUrl}"
                                       placeholder="https://github.com/yourusername">
                            </div>

                            <hr>

                            <!-- 희망 급여 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="salaryType" class="form-label">급여 유형</label>
                                    <select class="form-select" id="salaryType" name="salaryType">
                                        <option value="">선택하세요</option>
                                        <option value="MONTHLY" th:selected="${resume.salaryType == 'MONTHLY'}">월급</option>
                                        <option value="HOURLY" th:selected="${resume.salaryType == 'HOURLY'}">시급</option>
                                        <option value="PROJECT" th:selected="${resume.salaryType == 'PROJECT'}">프로젝트</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="salaryAmount" class="form-label">희망 금액 (원)</label>
                                    <input type="number" class="form-control" id="salaryAmount" name="salaryAmount"
                                           th:value="${resume.salaryAmount}"
                                           placeholder="3000000">
                                </div>
                            </div>

                            <!-- 공개 설정 -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="isPublic" name="isPublic" value="Y"
                                           th:checked="${resume.isPublic == null or resume.isPublic == 'Y'}">
                                    <label class="form-check-label" for="isPublic">
                                        인재풀에 공개 (의뢰인이 검색할 수 있습니다)
                                    </label>
                                </div>
                            </div>

                            <!-- 버튼 -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i>
                                    <span th:text="${resume.resumeId != null} ? '수정하기' : '등록하기'">등록하기</span>
                                </button>
                                <a th:href="@{/resumes/my}" class="btn btn-outline-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 DevMatch. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
