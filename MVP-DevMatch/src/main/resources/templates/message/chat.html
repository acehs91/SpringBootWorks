<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${partner.name} + '님과의 대화 - DevMatch'">대화 - DevMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .chat-container { height: 60vh; overflow-y: auto; }
        .message-bubble { max-width: 70%; }
        .message-mine { margin-left: auto; }
        .message-theirs { margin-right: auto; }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-code-slash me-2"></i>DevMatch
            </a>
        </div>
    </nav>

    <main class="container py-4">
        <!-- 헤더 -->
        <div class="d-flex align-items-center gap-3 mb-4">
            <a th:href="@{/messages}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i>
            </a>
            <div>
                <h4 class="mb-0" th:text="${partner.name}">상대방</h4>
                <small class="text-muted" th:text="${partner.memberType == 'DEVELOPER' ? '개발자' : '의뢰인'}">타입</small>
            </div>
        </div>

        <!-- 대화 내용 -->
        <div class="card border-0 shadow-sm">
            <div class="card-body chat-container p-3" id="chatContainer">
                <!-- 메시지 없음 -->
                <div th:if="${#lists.isEmpty(messages)}" class="text-center py-5 text-muted">
                    <i class="bi bi-chat-dots display-4"></i>
                    <p class="mt-2">대화를 시작하세요!</p>
                </div>

                <!-- 메시지 목록 -->
                <div th:each="msg : ${messages}" class="mb-3 d-flex">
                    <!-- 내가 보낸 메시지 -->
                    <div th:if="${msg.senderId == currentUserId}" 
                         class="message-bubble message-mine bg-primary text-white rounded-3 p-3">
                        <p class="mb-1" th:text="${msg.content}">메시지 내용</p>
                        <small class="opacity-75" th:text="${#temporals.format(msg.createdAt, 'HH:mm')}">12:00</small>
                    </div>
                    <!-- 상대가 보낸 메시지 -->
                    <div th:unless="${msg.senderId == currentUserId}" 
                         class="message-bubble message-theirs bg-light rounded-3 p-3">
                        <p class="mb-1" th:text="${msg.content}">메시지 내용</p>
                        <small class="text-muted" th:text="${#temporals.format(msg.createdAt, 'HH:mm')}">12:00</small>
                    </div>
                </div>
            </div>

            <!-- 입력창 -->
            <div class="card-footer bg-white">
                <form th:action="@{/messages/send}" method="post" class="d-flex gap-2">
                    <input type="hidden" name="receiverId" th:value="${partner.memberId}">
                    <input type="text" name="content" class="form-control" 
                           placeholder="메시지를 입력하세요..." autocomplete="off" required>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 스크롤 맨 아래로
        const container = document.getElementById('chatContainer');
        container.scrollTop = container.scrollHeight;
    </script>
</body>
</html>
