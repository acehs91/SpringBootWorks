<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메시지 - DevMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-code-slash me-2"></i>DevMatch
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/jobs}">채용공고</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/resumes}">인재풀</a></li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/messages}">
                            <i class="bi bi-envelope me-1"></i>메시지
                            <span th:if="${unreadCount > 0}" class="badge bg-danger" th:text="${unreadCount}">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <h2 class="mb-4"><i class="bi bi-envelope me-2"></i>메시지</h2>

        <!-- 대화 없음 -->
        <div th:if="${#lists.isEmpty(conversations)}" class="text-center py-5">
            <i class="bi bi-chat-dots display-1 text-muted"></i>
            <p class="text-muted mt-3">아직 대화가 없습니다.</p>
            <p class="text-muted">채용공고 지원 또는 인재풀에서 연락을 시작하세요.</p>
        </div>

        <!-- 대화 목록 -->
        <div th:unless="${#lists.isEmpty(conversations)}" class="list-group">
            <a th:each="conv : ${conversations}" 
               th:href="@{/messages/chat/{id}(id=${conv.senderId == currentUserId ? conv.receiverId : conv.senderId})}"
               class="list-group-item list-group-item-action">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-person-circle fs-3 text-muted"></i>
                            <div>
                                <h6 class="mb-0">
                                    <span th:if="${conv.senderId == currentUserId}" th:text="${conv.receiverName}">상대방</span>
                                    <span th:unless="${conv.senderId == currentUserId}" th:text="${conv.senderName}">상대방</span>
                                </h6>
                                <p class="text-muted small mb-0 text-truncate" style="max-width:300px;" th:text="${conv.content}">
                                    마지막 메시지...
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="text-end">
                        <small class="text-muted" th:text="${#temporals.format(conv.createdAt, 'MM/dd HH:mm')}">01/01 12:00</small>
                        <span th:if="${conv.receiverId == currentUserId && conv.isRead == 'N'}" 
                              class="badge bg-primary rounded-pill ms-2">NEW</span>
                    </div>
                </div>
            </a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
