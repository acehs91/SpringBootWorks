<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Dashboard Sidebar -->
<aside th:fragment="sidebar" class="sidebar">
    <div class="sidebar__header">
        <div class="sidebar__profile">
            <div class="sidebar__avatar" th:text="${#strings.substring(#authentication.name, 0, 1).toUpperCase()}">U</div>
            <div class="sidebar__user-info">
                <div class="sidebar__user-name" th:text="${#authentication.name}">사용자</div>
                <div class="sidebar__user-role">
                    <span sec:authorize="hasRole('DEVELOPER')">개발자</span>
                    <span sec:authorize="hasRole('CLIENT')">의뢰인</span>
                </div>
            </div>
        </div>
    </div>

    <nav class="sidebar__nav">
        <!-- 공통 메뉴 -->
        <div class="sidebar__nav-group">
            <a th:href="@{/dashboard}" class="sidebar__nav-item" th:classappend="${currentMenu == 'dashboard'} ? 'is-active'">
                <svg class="sidebar__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span class="sidebar__nav-text">대시보드</span>
            </a>
            <a th:href="@{/messages}" class="sidebar__nav-item" th:classappend="${currentMenu == 'messages'} ? 'is-active'">
                <svg class="sidebar__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span class="sidebar__nav-text">메시지</span>
            </a>
        </div>

        <!-- 개발자 전용 메뉴 -->
        <div class="sidebar__nav-group" sec:authorize="hasRole('DEVELOPER')">
            <div class="sidebar__nav-title">개발자</div>
            <a th:href="@{/resumes/my}" class="sidebar__nav-item" th:classappend="${currentMenu == 'my-resume'} ? 'is-active'">
                <svg class="sidebar__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                </svg>
                <span class="sidebar__nav-text">내 이력서</span>
            </a>
            <a th:href="@{/applications/my}" class="sidebar__nav-item" th:classappend="${currentMenu == 'my-applications'} ? 'is-active'">
                <svg class="sidebar__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <span class="sidebar__nav-text">지원 내역</span>
            </a>
            <a th:href="@{/jobs}" class="sidebar__nav-item" th:classappend="${currentMenu == 'jobs'} ? 'is-active'">
                <svg class="sidebar__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg>
                <span class="sidebar__nav-text">채용공고 찾기</span>
            </a>
        </div>

        <!-- 의뢰인 전용 메뉴 -->
        <div class="sidebar__nav-group" sec:authorize="hasRole('CLIENT')">
            <div class="sidebar__nav-title">의뢰인</div>
            <a th:href="@{/jobs/my}" class="sidebar__nav-item" th:classappend="${currentMenu == 'my-jobs'} ? 'is-active'">
                <svg class="sidebar__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
                <span class="sidebar__nav-text">내 채용공고</span>
            </a>
            <a th:href="@{/jobs/create}" class="sidebar__nav-item" th:classappend="${currentMenu == 'create-job'} ? 'is-active'">
                <svg class="sidebar__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span class="sidebar__nav-text">공고 등록</span>
            </a>
            <a th:href="@{/resumes}" class="sidebar__nav-item" th:classappend="${currentMenu == 'talents'} ? 'is-active'">
                <svg class="sidebar__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span class="sidebar__nav-text">인재풀 검색</span>
            </a>
        </div>

        <!-- 계정 메뉴 -->
        <div class="sidebar__nav-group">
            <div class="sidebar__nav-title">계정</div>
            <a href="#" class="sidebar__nav-item">
                <svg class="sidebar__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span class="sidebar__nav-text">설정</span>
            </a>
            <a th:href="@{/logout}" class="sidebar__nav-item">
                <svg class="sidebar__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span class="sidebar__nav-text">로그아웃</span>
            </a>
        </div>
    </nav>
</aside>

<!-- Sidebar Overlay (모바일) -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

</html>
